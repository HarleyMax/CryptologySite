    <div id="diffie-hellman">
        <h3>Diffie-Hellman Key Exchange</h3>
        g:<input type="text" id="g-textbox">
        p:<input type="text" id="p-textbox"><br><br>
        a:<input type="text" id="a-textbox">
        b:<input type="text" id="b-textbox"><br><br>
        <p id="diffie-hellman-result"></p>
        <input type="submit" onclick="diffieHellmanOutput()">
        <hr color="black">
    </div>

    <div id="rsa">
        <h3>RSA Encryption</h3>
        message: <input type="text" id="message-textbox">
        n:<input type="text" id="n-textbox">
        e:<input type="text" id="e-textbox">
        <p id="rsa-result"></p>
        <input type="submit" onclick="RsaOutput()">
        <hr color="black">
    </div>

    <div id="xor-encryption">
        <h3>Xor Encryption</h3>
        message: <input type="text" id="message2-textbox">
        key(binary number):<input type="text" id="key-textbox">
        <p id="xor-result"></p>
        <input type="submit" onclick="XorOutput()">
        <hr color="black">
    </div>


</body>
